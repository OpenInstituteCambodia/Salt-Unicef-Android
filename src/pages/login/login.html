<ion-header>
  <ion-navbar>
    <ion-title>
      User Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="content">
  <form [formGroup]="loginValidate">
    <ion-list>
      <ion-item>
        <ion-label floating class="invalid">{{ 'Username'}}</ion-label>
        <ion-input type="text" value="" [(ngModel)]="userData.email" formControlName="usr"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label floating  class="invalid">{{ 'Password'}}</ion-label>
        <ion-input type="password"  value="" [(ngModel)]="userData.pwd" formControlName="pwd"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="signIn()">
          {{ 'Login'}}
        </button>
      </div>
    </ion-list>
  </form>
  
  
   
</ion-content>
