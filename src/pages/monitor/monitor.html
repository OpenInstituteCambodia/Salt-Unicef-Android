<ion-header>
  <ion-navbar>
    <ion-title>Monitor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding  class="content">
  <!-- Hi {{ email }} -->
  <form>
    <ion-list>
      <!-- Monitor -->      
      <ion-item>
        <ion-label >{{ 'Monitor'}}</ion-label>
        <ion-input type="text" [(ngModel)]="monitor_name" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <!-- Producer - Select Option -->
      <ion-item>
        <ion-label >Producer</ion-label>
        <ion-select [(ngModel)]="selectedFacilityId" [ngModelOptions]="{standalone: true}">
          <ion-option *ngFor="let item of list_facilities" [value]="item.id">{{item.facility_name}}</ion-option>
        </ion-select>
      </ion-item>

      <!-- Date of measurement -->
      <ion-item>
        <ion-label >{{ 'Date of measurement'}}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="monitorMeasurementData.date_of_visit" [ngModelOptions]="{standalone: true}"  [max]="currentDate"></ion-datetime>
      </ion-item>

      <!-- Are you a producer? - Radio button: Y/N -->
      <ion-list radio-group [(ngModel)]="monitorMeasurementData.at_producer_site" [ngModelOptions]="{standalone: true}">
        <ion-list-header>
          At producer?
        </ion-list-header>
        <ion-item >
          <ion-label>Yes</ion-label>
          <ion-radio checked="true" value="1" ></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      </ion-list>
      
      <!-- Location -->
      <ion-item>
        <ion-label >{{ 'Location'}}</ion-label>
        <ion-input type="text" name="location" [(ngModel)]="monitorMeasurementData.location" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <!-- Measurement (ppm) -->
      <ion-item>
        <ion-label >{{ 'Measurement (ppm)'}}</ion-label>
        <ion-input type="number" name="measurement" [(ngModel)]="monitorMeasurementData.measurement" [ngModelOptions]="{standalone: true}" ></ion-input>
      </ion-item>

      <!-- Warning given? - Radio button: Y/N -->
      <ion-list radio-group [(ngModel)]="monitorMeasurementData.warning" [ngModelOptions]="{standalone: true}"  >
        <ion-list-header>
          {{ 'Warning given?'}}
        </ion-list-header>

        <ion-item>
          <ion-label>Yes</ion-label>
          <ion-radio checked="true" value="1"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>No</ion-label>
          <ion-radio value="0"></ion-radio>
        </ion-item>
      </ion-list>

      <!-- Date for follow-up -->
      <ion-item>
        <ion-label >{{ 'Date for follow-up'}}</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="monitorMeasurementData.date_of_follow_up" [ngModelOptions]="{standalone: true}" [min]="currentDate"></ion-datetime>
      </ion-item>

      <!-- Submit button -->
      <div padding>
        <button ion-button color="primary" block (click)="saveMonitorData()">{{ 'Send'}}</button>
      </div>
    </ion-list>
  </form>
</ion-content>
